# Build, Unit Testing, Security Scan and Deploying the changes to the VM (Kindred,2025)
name: Deployment

on:
  push:
    branches: [ Pipeline ]

permissions:
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Restore dependencies
        run: dotnet restore
      - name: Build project
        run: dotnet build --no-restore --configuration Release

  test:
    runs-on: ubuntu-latest
    needs: build
    env:
      MSSQL_SA_PASSWORD: ${{ secrets.MSSQL_SA_PASSWORD }} # Adding environmental variable for MSSQL_SA_PASSWORD = GitHub secret
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 1433:1433
        env:
          SA_PASSWORD: ${{ secrets.MSSQL_SA_PASSWORD }} 
          ACCEPT_EULA: "Y"
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $SA_PASSWORD -Q 'SELECT 1' -C || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=50
          --health-start-period=60s
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Install SQLCMD tools
        run: |
          curl -sSL https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl -sSL https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools18/bin"' >> ~/.bashrc
          source ~/.bashrc
      - name: Wait for SQL Server to start
        run: |
          echo "Waiting for SQL Server to start..."
          for i in {1..60}; do
            /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$MSSQL_SA_PASSWORD" -Q "SELECT 1" -C && break
            echo "SQL not ready yet..."
            sleep 5
          done
      - name: Initialize SmartHydroDB
        run: |
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$MSSQL_SA_PASSWORD" -Q "IF DB_ID('SmartHydroDB') IS NULL CREATE DATABASE SmartHydroDB" -C
          if [ -f ./SmartHydroDB/init-smarthydrodb.sql ]; then
            /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$MSSQL_SA_PASSWORD" -d SmartHydroDB -i ./SmartHydroDB/init-smarthydrodb.sql -C
          else
            echo "init-smarthydrodb.sql not found, skipping."
          fi
      - name: Run unit tests
        env:
          ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=SmartHydroDB;User Id=sa;Password=$MSSQL_SA_PASSWORD;TrustServerCertificate=True;"
        run: dotnet test WebAPI.Tests/WebAPI.Tests.csproj --configuration Release --verbosity normal

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
      - name: Build for CodeQL analysis
        run: |
          dotnet restore
          dotnet build --configuration Release
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
  
  deploy:
    needs: [build, test, security-scan]
    if: github.ref == 'refs/heads/Pipeline'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        run: docker build -t smarthydro_webapi:latest .
      - name: Copy project files to DigitalOcean VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "."
          target: "/root/WebAPI"
      - name: Ensure Mosquitto config on VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            mkdir -p /root/WebAPI/mosquitto/config
            echo "Mosquitto config directory ready."
      - name: Deploy containers on DigitalOcean VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }} # Adding environmental variable for SERVER_HOST = GitHub secret
          username: ${{ secrets.SERVER_USER }} # Adding environmental variable for SERVER_USER = GitHub secret
          password: ${{ secrets.SERVER_PASSWORD }} # Adding environmental variable for SERVER_PASSWORD = GitHub secret
          script: |
            cd /root/WebAPI
            echo "Stopping old containers..."
            docker compose down
            echo "Building and starting new containers..."
            docker compose up -d --build 
            echo "Deployment complete."
