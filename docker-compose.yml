# No indentation for top-level keys
services:
  # Indented by 2 spaces
  api:
    # Indented by 4 spaces
    build: .
    container_name: smarthydro_api
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=smartHydro;User=smarthydro_api;Password=SmartHydro2025!;
      - MQTT_BROKER=mosquitto
    depends_on:
      - mysql
      - mosquitto

  # Indented by 2 spaces (same level as 'api')
  mysql:
    image: mysql:8.0
    container_name: smarthydro_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: change_this_to_a_strong_password
      MYSQL_DATABASE: smartHydro
      MYSQL_USER: smarthydro_api
      MYSQL_PASSWORD: SmartHydro2025!
    volumes:
      - mysql_data:/var/lib/mysql

  # Indented by 2 spaces (same level as 'api' and 'mysql')
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: smarthydro_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

# No indentation (same level as 'services')
volumes:
  mysql_data:
  mosquitto_data:
  mosquitto_log: