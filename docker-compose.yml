services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: smarthydro_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: SmartHydro2025!
      MYSQL_DATABASE: smartHydro
      MYSQL_USER: smarthydro_api
      MYSQL_PASSWORD: SmartHydro2025!
    volumes:
      - mysql_data:/var/lib/mysql

  # Mosquitto MQTT Broker Service
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: smarthydro_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

volumes:
  mysql_data:
  mosquitto_data:
  mosquitto_log: