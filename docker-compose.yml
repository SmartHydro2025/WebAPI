version: "3.9"

services:
  smarthydro-db:
    build:
      context: ./SmartHydroDB
      dockerfile: Dockerfile
    container_name: smarthydro-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
      SA_PASSWORD: "Password1!"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Password1!' -Q 'SELECT 1' -C"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - smarthydro-network

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: smarthydro_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: always
    networks:
      - smarthydro-network

  webapi:
    build: .
    container_name: smarthydro_webapi
    ports:
      - "8080:8080"
    depends_on:
      smarthydro-db:
        condition: service_healthy
      mosquitto:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      SQL_CONNECTION_STRING: "Server=smarthydro-db,1433;Database=SmartHydroDB;User Id=sa;Password=Password1!;TrustServerCertificate=True;"
    restart: always
    networks:
      - smarthydro-network

networks:
  smarthydro-network:
    driver: bridge

volumes:
  mssql_data:
  mosquitto_data:
  mosquitto_log:
