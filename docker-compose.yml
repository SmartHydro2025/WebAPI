version: '3.9'

services:
  # Database Service
  smarthydro-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: smarthydro-db
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Password1!"
      MSSQL_PID: "Express"
    volumes:
      - mssql_data:/var/opt/mssql
    restart: always
    networks:
      - smarthydro-network

  # Mosquitto MQTT Broker Service
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: smarthydro_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: always
    networks:
      - smarthydro-network

  # Web API Service
  webapi:
    build: .
    container_name: smarthydro_webapi
    ports:
      - "8080:8080"
    depends_on:
      - smarthydro-db
      - mosquitto
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      SQL_CONNECTION_STRING: "Server=smarthydro-db;Database=SmartHydroDB;User Id=sa;Password=Password1!;TrustServerCertificate=True;"
    restart: always
    networks:
      - smarthydro-network

networks:
  smarthydro-network:
    driver: bridge

volumes:
  mssql_data:
  mosquitto_data:
  mosquitto_log:
